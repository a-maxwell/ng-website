<div class="ui vertical segment" ng-controller='applicantManagerController' ng-class="{loading: loading}">

	<h2 class="ui header">
	<i class="tags icon"></i>
	  <div class="content"> Tag Application Form </div>
	</h2>

	<div class="ui right labeled left icon input">
	  <i class="tag icon"></i>
	  <input type="text" ng-model="searchText" placeholder="Enter Applicant Name"/> 
	 	<a class="ui tag label">Add Tag</a> 
	</div>

	<br><br><br>
	<table class="ui selectable celled orange table">
		<thead  class="center aligned">
			<tr>
				<th class = "seven wide" colspan="2">Application Form</th>
				<th rowspan="2" class ="">Status</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody class="center aligned" ng-repeat="applicant in applicants | filter:searchText">
			<tr>
				<td>{{applicant.name}}</td>
				<td>{{applicant.email}}</td>
				<td>
					<button class="primary ui button" ng-click = "validate(applicant.name,1)" >Accepted</button>
					<button class="ui button" ng-click = "validate(applicant.name,0)" >Rejected</button>
					<button class="ui button" ng-click = "validate(applicant.name,2)" >Complete</button>
					<button class="ui button" ng-click = "validate(applicant.name,3)" >Incomplete</button>
					<button class="ui button" ng-click = "validate(applicant.name,4)" >Submitted</button>
				</td>
			</tr>
			<tr></tr>
		</tbody>
	</table>

</div>
